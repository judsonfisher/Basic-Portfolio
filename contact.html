<html>
<head>
    <title>Contact Me</title>
    <link rel = "stylesheet" type = "text/css" href = "assets/css/reset.css"/>
    <link rel = "stylesheet" type = "text/css" href = "assets/css/style.css"/>
</head>
<body>
	
	<header class="header">

		<section id="name">
			<h1>Judson Fisher</h1>  
		</section>

		<section id="links">
			<ul>
				<li><a href="index.html">About</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</section>	

    </header>

	<section class="main">

	    <section class="mainBox">
			<h2>Contact</h2> 
			<hr>
			<form>
				<p>Name: <br>
					<input type="text" name="name" size="15" maxlength="30" class="contactInput"/>
				</p>	
				<p>Email: <br>
					<input type="email" name="email" size="15" maxlength="30" class="contactInput"/>
				</p>
				<p>Message:</p><textarea name="message" cols="20" rows="10">Enter your message here...</textarea>
				<input type="submit" name="submit" value="Submit" id="submit" class="contactInput"/>
			</form>
	    </section>

	    <section class="connectWithMe">
			<h2 id="connect">Connect With Me</h2>
			<hr id="hr2">
				<section class="media">
					<input type="image" src="assets/images/github.png" name="github" class="btTxt submit" id="githubButton" onclick="window.location.href='https://github.com/judsonfisher'" />
					<input type="image" src="assets/images/linkedin.png" name="linkedin" class="btTxt submit" id="linkedinButton" onclick="window.location.href='https://www.linkedin.com/in/judsonfisher/'"/>
					<input type="image" src="assets/images/stackoverflow.png" name="stackoverflow" class="btTxt submit" id="stackoverflowButton" onclick="window.location.href='https://stackoverflow.com/users/8173466/judson-fisher'"/>
				</section>	
	    </section>

	</section>

	<footer>
		<p id="footer">&copy; Copyright 2017 Judson Fisher</p>
	</footer>

</body>
</body>
</html>
